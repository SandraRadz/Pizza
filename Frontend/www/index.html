<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>

<div class="bottom-icon">
    <div class="flag-bottom">

    </div>

        <div class="title l3">
           Цього тижня <br> на все
        </div>
        <div class="title l4">
            -20%
        </div>

</div>


<div class="top-panel">
    <div class="site-icon">
        <div class="flag">

        </div>
        <a class="pizza-logo"  href="index.html">
            <div class="title l1">
                Pizza
            </div>
            <div class="title l2">
                KMA
            </div>
        </a>
    </div>

    <div class="header-top-row">
       <div class="main-header-top-items">
            <span class="top-text-grey telephone visible-xs-inline-block visible-sm-inline-block visible-lg-inline-block visible-md-inline-block">
                (044) 222 5 222
            </span>
            <span class="top-text-grey time visible-lg-inline-block visible-md-inline-block">
                24 години/ 7 днів на тиждень
            </span>
            <span class="top-text-grey free-pizza visible-lg-inline-block">
                Безкоштовна доставка піци
            </span>
            <span type="button" class="btn btn-warning sign-in-button">
                Ввійти
            </span>
        </div>
    </div>

    <div class="top-text-grey header-down-row">
        <span class=" pizza-page" style="color:white;">
            <a href="index.html" style="color:white;" class="hidden-xs">Піца</a> &nbsp;
        </span>
</div>
</div>

<div class = "main container-fluid">
    <div class="row">
        <div class="left_panel">
            <div class="main-title">
                <h2>
                    <span class="title-text"> М'ясні піци</span>
                    <span class="orange_label pizza-count">0</span>
                </h2>
            </div>

           <div class="all-pizza-type-wrap">
                <ul class="nav nav-pills all-pizza-type">
                    <li role="presentation" class="active pizza-filter-button pizza-button" id="filter-button-all-pizza">
                        <a href="#">Усі</a>
                    </li>
                    <li role="presentation" class="pizza-filter-button pizza-button"  id="filter-button-meat">
                        <a href="#" >Мясні</a>
                    </li>
                    <li role="presentation" class="pizza-filter-button pizza-button" id="filter-button-pineapples">
                        <a href="#">З ананасами</a>
                    </li>
                    <li role="presentation" class="pizza-filter-button pizza-button" id="filter-button-mushrooms">
                        <a href="#">З грибами</a>
                    </li>
                    <li role="presentation" class="pizza-filter-button pizza-button" id="filter-button-ocean">
                        <a href="#">З морепродуктами</a>
                    </li>
                    <li role="presentation" class="pizza-filter-button pizza-button" id="filter-button-tomato">
                        <a href="#">Вега</a>
                    </li>
                </ul>
            </div>

                <div class="row" id="pizza_list">
                    <!-- сюди додаватимуться піци $pizza_list  -->

        </div>


        <div class ="right_panel">

            <div class="top-part">Замовлення
                 <span class="orange_label count_pizza">0</span>
                 </span>
                <span class="clean"> Очистити замовлення </span>
            </div>

            <div class="main-part">


            </div>

            <div class="bottom-part">
                <span id="text_sum" style="display: none;"> Сума замовлення </span>
                <span id="count" style="display: none;"> 000 </span>
                <div class="do_order_button">
                    <button type="button" class="btn btn warning button order_pizza" onclick='location.href="http://localhost:5050/orderPage.html"'>
                        Замовити
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript"  src="assets/js/main.js"> </script>
